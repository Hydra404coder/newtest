<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Sustainable Fertilizer Usage</title>  
    <link rel="stylesheet" href="styles.css">  
    <style>
        body {
            background: linear-gradient(to bottom right, #a8e6cf, #dcedc1), url('D:/projects/images/Farm.jpg'); /* Gradient + Image */
            background-size: cover; /* Ensure the background image covers the full screen */
            background-blend-mode: overlay; /* Blend the image with the gradient */
            background-position: center;
            opacity: 2.5; /* Slight fading for the background */
            color: #333; /* Darker text for better readability */
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for better focus */
            text-align: center;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>  
<body>  
    <div class="container">  
        <h1>Sustainable Fertilizer Usage</h1>  
        <form id="fertilizerForm">  
            <label for="location">Enter Your Location:</label>  
            <input type="text" id="location" placeholder="City, State" required> 

              <label for="acre">Enter the acre of land:</label>  
              <input type="number" id="acre" name="acre" min="1" max="100">

            <label for="cropType">Select Crop Type:</label>  
            <select id="cropType" required>  
                <option value="">--Select Crop--</option>  
                <option value="Wheat">Wheat</option>  
                <option value="Rice">Rice</option>  
                <option value="Corn">Corn</option>  
                <option value="Soybean">Soybean</option>  
                <option value="Barley">Barley</option> 
                <option value="Millet">Millet</option> 
            </select>  
             
            <button type="submit">Get Fertilizer Recommendation</button>  
        </form>  
        
        <div id="result" class="result"></div>  
    </div>  

    <script src="script.js"></script>  
</body>  
</html>
